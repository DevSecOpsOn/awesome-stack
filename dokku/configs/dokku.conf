# Dokku Configuration
# Best practices for production-ready setup

# Global settings
export DOKKU_HOSTNAME="dokku.docker.local"
export DOKKU_VHOST_ENABLE=true
export DOKKU_SKIP_STORAGE_CLEANUP=true

# SSL settings
export DOKKU_LETSENCRYPT_EMAIL="admin@docker.local"
export DOKKU_LETSENCRYPT_SERVER="https://acme-v02.api.letsencrypt.org/directory"

# Git settings
export DOKKU_GIT_REV="HEAD"
export DOKKU_SKIP_ALL_CHECKS=false

# Build settings
export DOKKU_DOCKERFILE_PORTS="5000"
export DOKKU_DOCKERFILE_START_CMD=""

# Network settings
export DOKKU_PROXY_PORT_MAP="http:80:5000"
export DOKKU_PROXY_SSL_PORT="443"

# Storage settings
export DOKKU_STORAGE_ROOT="/var/lib/dokku/data/storage"

# Plugin settings
export DOKKU_PLUGIN_INSTALL_DEPENDENCIES=true

# Logging settings
export DOKKU_LOGS_MAX_SIZE="100m"
export DOKKU_LOGS_VECTOR_SINK=""

# Scheduler settings
export DOKKU_SCHEDULER="docker-local"

# Resource limits
export DOKKU_DEFAULT_CHECKS_WAIT=10
export DOKKU_CHECKS_DISABLED=false

# Database settings
# export DATABASE_URL="postgres://dokku:dokku123@postgres:5432/dokku"
# export REDIS_URL="redis://:redis123@redis:6379"

# App settings
export DOKKU_APP_RESTORE=true
export DOKKU_APP_USER="dokku"

# Security settings
export DOKKU_DISABLE_ANSI_PREFIX_REMOVAL=false
export DOKKU_TRACE=true
