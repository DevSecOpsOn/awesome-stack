# Squid Proxy Configuration with Content Filtering and Time Restrictions
# For Kids Safety and Time Management

# Network Configuration
http_port 3128

# Access Control Lists (ACLs)
acl localnet src 10.0.0.0/8
acl localnet src 172.16.0.0/12
acl localnet src 192.168.0.0/16
acl localnet src fc00::/7
acl localnet src fe80::/10

acl SSL_ports port 443
acl Safe_ports port 80          # http
acl Safe_ports port 21          # ftp
acl Safe_ports port 443         # https
acl Safe_ports port 70          # gopher
acl Safe_ports port 210         # wais
acl Safe_ports port 1025-65535  # unregistered ports
acl Safe_ports port 280         # http-mgmt
acl Safe_ports port 488         # gss-http
acl Safe_ports port 591         # filemaker
acl Safe_ports port 777         # multiling http

acl CONNECT method CONNECT

# Time-based ACLs for YouTube and TikTok (2 hours daily: 16:00-18:00)
acl allowed_time time MTWHFAS 16:00-18:00

# Domain-based ACLs for time restrictions
acl youtube dstdomain .youtube.com .googlevideo.com .ytimg.com
acl tiktok dstdomain .tiktok.com .tiktokcdn.com .musical.ly

# Blocked sites for content filtering (sexual content, adult sites)
acl blocked_sites dstdomain "/etc/squid/blocked_sites.txt"

# Safe search enforcement
acl google_search dstdomain .google.com .google.co.uk .google.ca
acl bing_search dstdomain .bing.com
acl duckduckgo_search dstdomain .duckduckgo.com

# Access Rules
# Deny requests to unsafe ports
http_access deny !Safe_ports

# Deny CONNECT to other than secure SSL ports
http_access deny CONNECT !SSL_ports

# Only allow cachemgr access from localhost
http_access allow localhost manager
http_access deny manager

# Block access to adult/sexual content sites
http_access deny blocked_sites

# Time-based restrictions for YouTube and TikTok
http_access allow youtube allowed_time
http_access deny youtube
http_access allow tiktok allowed_time
http_access deny tiktok

# Allow localhost
http_access allow localhost

# Allow local network
http_access allow localnet

# Deny all other access
http_access deny all

# Safe Search Enforcement
# Force safe search on Google
url_rewrite_program /bin/cat
url_rewrite_children 5
url_rewrite_access allow google_search
url_rewrite_access allow bing_search
url_rewrite_access allow duckduckgo_search

# Cache Configuration
cache_dir ufs /var/spool/squid 10000 16 256
maximum_object_size 100 MB
cache_mem 256 MB

# Logging
access_log daemon:/var/log/squid/access.log squid
cache_log /var/log/squid/cache.log
cache_store_log /var/log/squid/store.log

# Log format for better observability
logformat combined %>a %[ui %[un [%tl] "%rm %ru HTTP/%rv" %>Hs %<st "%{Referer}>h" "%{User-Agent}>h" %Ss:%Sh

# DNS Configuration
dns_nameservers bind9

# Refresh patterns
refresh_pattern ^ftp:           1440    20%     10080
refresh_pattern ^gopher:        1440    0%      1440
refresh_pattern -i (/cgi-bin/|\?) 0     0%      0
refresh_pattern .               0       20%     4320

# Performance tuning
maximum_object_size_in_memory 512 KB
quick_abort_min 0 KB
quick_abort_max 0 KB
quick_abort_pct 95

# Anonymize headers for privacy
forwarded_for delete
request_header_access X-Forwarded-For deny all
request_header_access Via deny all
request_header_access Cache-Control deny all

# Hostname
visible_hostname squid.docker.local

# Shutdown lifetime
shutdown_lifetime 10 seconds

