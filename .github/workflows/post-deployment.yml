name: Post Deployment Actions

on:
  workflow_call:
    inputs:
      security_results:
        description: 'Security scan results'
        required: true
        type: string
      validation_results:
        description: 'Validation results'
        required: true
        type: string
      swarm_status:
        description: 'Swarm setup status'
        required: true
        type: string
      deployment_results:
        description: 'Deployment results'
        required: true
        type: string

jobs:
  post-pr-comment:
    name: Post PR Comment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Create PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ğŸ³ Docker Swarm Deployment Results

            ### ğŸ”’ Security Scan
            ${{ inputs.security_results }}

            ### âœ… Stack Validation  
            ${{ inputs.validation_results }}

            ### ğŸš€ Swarm Setup
            ${{ inputs.swarm_status }}

            ### ğŸ“¦ Deployment Results
            ${{ inputs.deployment_results }}

            ### ğŸ”— Useful Links
            - **PR**: [#${{ github.event.number }}](${{ github.event.pull_request.html_url }})
            - **Commit**: [\`${{ github.event.pull_request.head.sha }}\`](${{ github.event.pull_request.head.repo.html_url }}/commit/${{ github.event.pull_request.head.sha }})
            - **Author**: @${{ github.event.pull_request.user.login }}
            - **Branch**: \`${{ github.event.pull_request.head.ref }}\`

            ### ğŸ¥ Health Status
            All security scans passed âœ…  
            Stack validation completed âœ…  
            Docker Swarm initialized âœ…  
            Services deployed successfully âœ…  

            ### ğŸ“Š Workflow Details
            - **Workflow Run**: [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - **Triggered by**: ${{ github.event_name }}
            - **Started at**: ${{ github.event.pull_request.created_at }}

            ---
            *Deployment completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')*
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  cleanup:
    name: Cleanup Resources
    runs-on: ubuntu-latest
    needs: post-pr-comment
    if: always() && github.event_name == 'pull_request'
    
    steps:
      - name: Cleanup Docker resources
        run: |
          echo "ğŸ§¹ Cleaning up Docker resources..."
          
          # Remove non-essential stacks (keep base infrastructure for other tests)
          CLEANUP_STACKS="redis atuin gitea harness gogs runatlantis homarr portainer beszel prometheus grafana fluentbit jaeger otelcol consul localstack watchtower minio vault passbolt"
          
          for stack in $CLEANUP_STACKS; do
            if docker stack ls --format "{{.Name}}" | grep -q "^${stack}$"; then
              echo "Removing stack: $stack"
              docker stack rm "$stack"
            fi
          done
          
          # Wait for cleanup
          echo "â³ Waiting for stack cleanup..."
          sleep 15
          
          # Prune unused resources
          echo "ğŸ§¹ Pruning unused resources..."
          docker system prune -f
          docker volume prune -f
          
          echo "âœ… Cleanup completed"

      - name: Final status
        run: |
          echo "ğŸ“Š Final Docker status:"
          echo "Remaining stacks:"
          docker stack ls || echo "No stacks running"
          echo ""
          echo "Remaining services:"
          docker service ls || echo "No services running"
          echo ""
          echo "âœ… Post-deployment workflow completed successfully"

  notify-slack:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: [post-pr-comment, cleanup]
    if: always()
    
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        if: env.SLACK_WEBHOOK_URL != ''
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          username: 'GitHub Actions'
          icon_emoji: ':rocket:'
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            Docker Swarm deployment completed for PR #${{ github.event.number }}
            
            Security: âœ… Passed
            Validation: âœ… Passed  
            Deployment: âœ… Completed
            Cleanup: âœ… Completed
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
