        - traefik.http.services.portal2.loadbalancer.server.port=80
        # Consul service registration via Docker labels
        - consul.service.name=portal2
        - consul.service.tags=web,green
        - consul.service.port=80
        - consul.service.address={{.Node.IP}}
        - consul.service.check.http=http://{{.Node.IP}}:{{.Port}}/
        - consul.service.check.interval=10s
        - consul.service.check.timeout=3s
        # Traefik metadata for Consul Catalog provider
        - traefik.consulcatalog.connect=true
      replicas: 1
      endpoint_mode: vip
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: '1.0'
