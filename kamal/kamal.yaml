version: "3.9"

services:

  kamal:
    image: ghcr.io/basecamp/kamal:latest
    deploy:
      labels:
        - traefik.enable=true
        - traefik.swarm.lbswarm=false
        - traefik.swarm.network=docker2docker
        - traefik.http.routers.kamal.entrypoints=web,websecure
        - traefik.http.routers.kamal.rule=Host(`kamal.docker.local`)
        - traefik.http.services.kamal.loadbalancer.server.port=3000
        - traefik.consulcatalog.connect=true
        - sablier.enable=true
        - sablier.group=devsecops
      replicas: 1
      mode: replicated
      endpoint_mode: vip
      update_config:
        parallelism: 1
        order: stop-first
        failure_action: rollback
        delay: 10s
      restart_policy:
        condition: any
        delay: 5s
        window: 120s
      resources:
        limits:
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    environment:
      SERVICE_NAME: "kamal"
      SERVICE_TAGS: "deployment,devops,automation"
      SSH_AUTH_SOCK: "/run/host-services/ssh-auth.sock"
      KAMAL_REGISTRY_PASSWORD: ${DOCKER_SECRET_DB}
    command: ["deploy"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /run/host-services/ssh-auth.sock:/run/host-services/ssh-auth.sock
      - ./config/deploy.yml:/app/config/deploy.yml
      - kamal_data:/root/.kamal
      - kamal_ssh:/root/.ssh
    working_dir: /app
    # Uncomment the following lines to expose Kamal ports
    # ports:
    #   - "3000:3000"
    networks:
      - docker2docker

volumes:
  kamal_data:
  kamal_ssh:

networks:
  docker2docker:
    external: true
